<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
   
    <title>Alinhamento Vertical</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        .container {
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 300px;
            background-color: #ff0080;
            padding: 20px;
            border-radius: 8px;
        }

        .item {
            background-color: #ffffff;
            color: #333;
            margin: 10px;
            padding: 20px;
            border-radius: 4px;
            width: 80%;
        }

        .item1 {
            height: 50px;
        }

        .item2 {
            height: 100px; 
        }

        .item3 {
            height: 150px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
    </div>
</body>
</html>
